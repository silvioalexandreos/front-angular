<h1>Clientes</h1>

<table class="table table-striped table-bordered table-hover">
  <tbody>
    <tr>
    	<th>Cliente</th>
      <th>Status</th>
    	<th class="text-center">
        <a [routerLink]="['/cadastrar-cliente']"
           class="btn btn-xs btn-success">
           <span class="glyphicon glyphicon-plus"
             aria-hidden="true"></span> Novo
        </a>
    </th>
    </tr>
    <tr *ngFor="let cliente of clientes">
      <td [class.succes]="!cliente.status">
        {{ cliente.nome }}
      </td>
      <td style="width: 70px" class="text-center">
        <input
          type="checkbox"
          [value]="cliente.status"
          [checked]="cliente.status">
      </td>
      <td class="text-center" style="width: 200px">
        <a [routerLink]="['/editarcliente/', cliente.id]"
          title="Editar" alt="Editar"
          class="btn btn-xs btn-info">
          <span class="glyphicon glyphicon-pencil"
            aria-hidden="true"></span> Editar
        </a>
        <a [routerLink]="['/transacao']" title="Transacao" alt="Transacao"

          class="btn btn-xs btn-danger">
          <span class="glyphicon glyphicon-remove"
            aria-hidden="true"></span> Transação
        </a>
      </td>
    </tr>
  </tbody>
</table>
