<h1>Cadastrar cliente</h1>

<div class="well">
  <form #formCliente="ngForm">
    <div class="form-group">
      <div>
        <label for="nome">Cliente:</label>
      <input
        type="text"
        class="form-control"
        id="nome"
        name="nome"
        [(ngModel)]="cliente.nome"
        #nome="ngModel"
        minlength="5"
        required>
      </div>

      <div>
        <label for="nome">Valor:</label>
      <input
        type="text"
        class="form-control"
        id="saldo"
        name="saldo"
        [(ngModel)]="cliente.saldo"
        #nome="ngModel"
        minlength="1"
        required>
      </div>

      <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
        <div [hidden]="!nome.errors.required">
          Cadastre o cliente.
        </div>
        <div [hidden]="!nome.errors.miilength">
          O nome do cliente deve conter ao menos 5 caracteres.
        </div>
        <div >
          O nome do cliente deve conter ao menos 5 caracteres.
        </div>
      </div>
    </div>
    <div class="form-group text-center">
      <input
        type="submit"
        class="btn btn-success"
        (click)="cadastrar()"
        value="Cadastrar"
        [disabled]="!formCliente.form.valid">
      <a [routerLink]="['/cliente']"
        class="btn btn-default">
        <span class="glyphicon glyphicon-chevron-left"
          aria-hidden="true"></span> Voltar
      </a>
    </div>
  </form>
</div>
